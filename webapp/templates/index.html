<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Loan Approval Prediction</title>
		<style>
			/* General Styles */
			body {
				font-family: Arial, sans-serif;
				background-color: #f7f8fc;
				margin: 0;
				padding: 20px;
				color: #333;
			}

			h1 {
				text-align: center;
				color: #444;
				margin-bottom: 20px;
			}

			/* Form Container */
			form {
				max-width: 600px;
				margin: 0 auto;
				padding: 20px;
				background-color: #fff;
				border-radius: 8px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			}

			/* Label Styling */
			label {
				display: block;
				font-weight: bold;
				margin-bottom: 8px;
				color: #555;
			}

			/* Input and Dropdown Styling */
			input[type="number"],
			select {
				width: 100%;
				padding: 10px 12px;
				margin-bottom: 16px;
				border: 1px solid #ccc;
				border-radius: 6px;
				box-sizing: border-box;
				font-size: 16px;
				background-color: #f9f9f9;
				transition: all 0.3s ease;
			}

			/* Focus Styles */
			input[type="number"]:focus,
			select:focus {
				border-color: #007bff;
				box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
				outline: none;
				background-color: #fff;
			}

			/* Button Styling */
			button {
				width: 100%;
				padding: 12px 20px;
				font-size: 16px;
				font-weight: bold;
				color: #fff;
				background-color: #007bff;
				border: none;
				border-radius: 6px;
				cursor: pointer;
				transition: all 0.3s ease;
			}

			button:hover {
				background-color: #0056b3;
			}

			button:focus {
				outline: none;
			}

			/* Responsive Design */
			@media (max-width: 768px) {
				form {
					padding: 15px;
				}
				input[type="number"],
				select {
					font-size: 14px;
					padding: 8px 10px;
				}
				button {
					font-size: 14px;
					padding: 10px 16px;
				}
			}
		</style>
	</head>
	<body>
		<h1>Loan Approval Prediction</h1>
		<form action="/predict" method="POST">
			<label for="no_of_dependents">Number of Dependents:</label>
			<select id="no_of_dependents" name="no_of_dependents" required>
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3+</option>
			</select>
			<br />

			<!-- Dropdown for Education -->
			<label for="education">Education:</label>
			<select id="education" name="education" required>
				<option value="0">Non-Graduate</option>
				<option value="1">Graduate</option>
			</select>
			<br />

			<!-- Dropdown for Self Employed -->
			<label for="self_employed">Self Employed:</label>
			<select id="self_employed" name="self_employed" required>
				<option value="0">No</option>
				<option value="1">Yes</option>
			</select>
			<br />

			<label for="income_annum">Income per Annum:</label>
			<input
				type="number"
				id="income_annum"
				name="income_annum"
				required
			/><br />

			<label for="loan_amount">Loan Amount:</label>
			<input
				type="number"
				id="loan_amount"
				name="loan_amount"
				required
			/><br />

			<label for="loan_term">Loan Term (in months):</label>
			<input
				type="number"
				id="loan_term"
				name="loan_term"
				required
			/><br />

			<label for="cibil_score">CIBIL Score:</label>
			<input
				type="number"
				id="cibil_score"
				name="cibil_score"
				required
			/><br />

			<label for="residential_assets_value"
				>Residential Asset Value:</label
			>
			<input
				type="number"
				id="residential_assets_value"
				name="residential_assets_value"
				required
			/><br />

			<label for="bank_asset_value">Bank Asset Value:</label>
			<input
				type="number"
				id="bank_asset_value"
				name="bank_asset_value"
				required
			/><br />

			<button type="submit">Predict</button>
		</form>
	</body>
</html>
